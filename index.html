<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Bookstore</title>
  </head>
  <body>
    <div id="vue-app">
      <div class="header">
        <img src="UBSlogo.png" alt="Logo" class="logo" />
        <div class="flexSearch">
          <input
            type="text"
            v-model="search"
            placeholder="Search books"
            class="searchBar"
          />
        </div>
      </div>
      <div class="flexBooks">
        <div v-for="book in filteredBooks" class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img class="coverIMG" v-bind:src="book.cover" alt="Cover" />
            </div>
            <div class="flip-card-back">
              <h1 class="margin">{{ book.title }}</h1>
              <p class="margin">{{ book.description }}</p>
              <a data-fancybox="gallery" v-bind:href="book.detail">
                <button>More info</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
